<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíñ A Question üíñ</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      flex-direction: column;
      padding: 1rem;
    }

    .intro {
      max-width: 500px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 90vw;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #333;
    }

    h2 {
      color: #333;
    }

    img {
      width: 220px;
      margin-bottom: 1.5rem;
      border-radius: 15px;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      color: white;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    #yesBtn {
      background: #43a047;
    }

    #noBtn {
      background: #e63946;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .full-screen-yes {
      position: fixed;
      inset: 0;
      border-radius: 0;
      font-size: 3rem;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Prelude intro section -->
  <div class="intro" id="introSection">
    <h2>I've been dying to ask for the last week this one question,<br>but I am still dying.<br>
    Today is the last day, so I didn't want to miss this special chance</h2>
    <button id="nextBtn" onclick="showProposal()" style="margin-top: 1.5rem; background: #43a047;">Next ‚û°Ô∏è</button>
  </div>

  <!-- Main proposal card, hidden initially -->
  <div class="card" id="card" style="display:none;">
    <h1 id="question">Will you be my valentine üíï</h1>

    <img id="gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzQ1YTFwYWF3ZGtiMzljZW51eXY5Y24yZzQxNmoyZjBwOW84NjZvbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7k3ThwwMXnHCE/giphy.gif" alt="Cute gif" />

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
      <button id="noBtn" onclick="sayNo()">No üôÉ</button>
    </div>
  </div>

  <script>
    function showProposal() {
      document.getElementById('introSection').style.display = 'none';
      document.getElementById('card').style.display = 'block';
    }

    let noClickCount = 0;

    const noTexts = [
      "Are you sure??",
      "Are you positive",
      "Just think about it",
      "If you say no I will be very sad.",
      "I promise I will make a good valentine, please say yes"
    ];

    const noGifs = [
      "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMm84c2F2b3FoNjhsd2o0djhnOXdhdDQxcXFmaTl4MmFzNXhrMmdiZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9xuC1pYfzUtx63rNbu/giphy.gif",
      "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDcwY2Q3Z2RhNG02MW5ucmUzZWVrOW1uMXV5OWlqbnY4amtzc3dxdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/q3ZBNmc4uNNXq/giphy.gif",
      "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGo3aWEwcjd0aW5vbmVrMmx4eWZubWdzeHh2eXF6ZnNqdTJyZGNteCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/JzujPK0id34qI/giphy.gif",
      "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzV5Z2s4dGI2NmJqZTR6aHI0bGJ3eW44eW85ZDV5ZjJtMXh1YWo0ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tvU9iTev6uBIQ/giphy.gif",
      "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2Vld2FhZGVmeHhsMGl6c2NhdDh1YXYwaWs5cmZsdnZtdmp5eDZwNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/aZ4sQUpybai5y/giphy.gif"
    ];

    function sayYes() {
      document.getElementById('card').innerHTML = `
        <h1>I knew you would say yes ü•∞üíñ</h1>
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExa285ZHN2NHQyN3RjNXZpOWwxcWY3dXoxbHBwYnhjZW10YnVkd2ZjciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8QbwUh40Hl96yMgvOx/giphy.gif" alt="Celebration gif" />
      `;
    }

    function sayNo() {
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const gif = document.getElementById('gif');

      noClickCount++;

      // Grow YES button
      const scale = 1 + noClickCount * 0.4;
      yesBtn.style.transform = `scale(${scale})`;

      // Update NO text
      if (noClickCount <= noTexts.length) {
        noBtn.textContent = noTexts[noClickCount - 1];
      }

      // Change GIF each NO click
      if (noClickCount <= noGifs.length) {
        gif.src = noGifs[noClickCount - 1];
      }

      // Final stage
      if (noClickCount > noTexts.length) {
        yesBtn.classList.add('full-screen-yes');
        yesBtn.textContent = "YES üíñ";
        noBtn.style.display = 'none';
      }
    }
  </script>
</body>
</html>
